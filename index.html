<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Management System - Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
  <link rel="stylesheet" href="assets/css/slicknav.css">
  <link rel="stylesheet" href="assets/css/flaticon.css">
  <link rel="stylesheet" href="assets/css/gijgo.css">
  <link rel="stylesheet" href="assets/css/animate.min.css">
  <link rel="stylesheet" href="assets/css/animated-headline.css">
  <link rel="stylesheet" href="assets/css/magnific-popup.css">
  <link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
  <link rel="stylesheet" href="assets/css/themify-icons.css">
  <link rel="stylesheet" href="assets/css/slick.css">
  <link rel="stylesheet" href="assets/css/nice-select.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="overlay"></div>
  <div class="Hello There"></div>
  <p>There</p>
  <h1 class="hospital-title">Raksha Clinic</h1>
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form id="login-form">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
        <p id="error-message" style="color: red; display: none;">Invalid username or password</p>
      </form>
    </div>
  </div>

  <!-- Footer Section -->
  <footer class="footer">
    <p>Raksha Hospital - Established since 1900</p>
    <p>Contact: 1234567890 | Founded by: Ancy Cherian</p>
    <p>Copyright &copy; 2025 All rights reserved</p>
  </footer>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');

      // Reset error message visibility
      errorMessage.style.display = 'none';

      // Login conditions with specific error messages for each role
      if (username === 'admin' && password === '1234') {
        window.location.href = 'dashboard.html';  // Redirect to admin page
      } else if (username === 'recp' && password === '2222') {
        window.location.href = 'receptionist dashboard.html';  // Redirect to receptionist page
      } else if (username === 'doct' && password === '1111') {
        window.location.href = 'doctor-login.html';  // Redirect to doctor page
      } else if (username === 'admin' || username === 'recp' || username === 'doct') {
        errorMessage.innerText = 'Invalid password for ' + username;
        errorMessage.style.display = 'block';
      } else {
        errorMessage.innerText = 'Invalid username';
        errorMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
