<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receptionist Panel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Full-screen background video */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      position: relative;
      width: 90%;
      margin: 30px auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-icon {
      font-size: 50px;
      margin-bottom: 15px;
    }

    .card-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }

    .card button:hover {
      background-color: #0056b3;
    }

    .logout-button {
      background-color: #dc3545;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .logout-button:hover {
      background-color: #c82333;
    }
  </style>
</head>

<body>
  <!-- Background Video -->
  <video class="video-background" autoplay muted loop>
    <source src="watermark hospitalvideo.mp4.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <!-- Logo Section -->
    <img src="logo.jpg" alt="Raksha Hospital Logo" class="logo">
    <h1>Raksha Clinic - Receptionist Dashboard</h1>

    <!-- Card Container for Receptionist -->
    <div class="card-container">
      <div class="card">
        <div class="card-icon">üìù</div>
        <div class="card-title">Patient Registration</div>
        <button onclick="navigateTo('patient_registration.html')">Register</button>
      </div>
      <div class="card">
        <div class="card-icon">üîç</div>
        <div class="card-title">Search Patient</div>
        <button onclick="navigateTo('search_appointment.html')">Search</button>
      </div>
      <div class="card">
        <div class="card-icon">üìã</div>
        <div class="card-title">View Patients</div>
        <button onclick="navigateTo('view_patients.html')">View</button>
      </div>
      <div class="card">
        <div class="card-icon">üìÖ</div>
        <div class="card-title">Book Appointment</div>
        <button onclick="navigateTo('book_appointment.html')">Book</button>
      </div>
      <div class="card">
        <div class="card-icon">üí≥</div>
        <div class="card-title">Bill Generation</div>
        <button onclick="navigateTo('bill.html')">Generate</button>
      </div>
    </div>

    <button class="logout-button" onclick="logout()">Logout</button>
  </div>

  <script>
    function navigateTo(page) {
      window.location.href = page;
    }

    function logout() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
